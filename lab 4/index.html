<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube + P5.js Image Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="sketch.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    iframe {
      margin-top: 20px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>YouTube Video + P5.js Image</h1>

  <!-- âœ… YouTube embed for https://www.youtube.com/watch?v=-sAOWhvheK8 -->
  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/-sAOWhvheK8"
    title="YouTube video"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

</body>
</html>
